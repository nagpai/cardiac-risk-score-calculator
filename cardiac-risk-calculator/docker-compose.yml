version: '3.8'

services:
  cardiac-risk-calculator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cardiac-risk-calculator
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cardiac-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cardiac-calculator.rule=Host(`cardiac-calculator.local`)"
      - "traefik.http.services.cardiac-calculator.loadbalancer.server.port=80"

  # Optional: Reverse proxy with Traefik
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "8080:8080"  # Traefik dashboard
      - "8000:80"    # Application
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - cardiac-network
    profiles:
      - traefik

networks:
  cardiac-network:
    driver: bridge

# Optional: Volumes for persistent data (if needed in future)
volumes:
  cardiac-data:
    driver: local